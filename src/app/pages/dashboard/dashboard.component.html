<div class="row">
  <div class="col-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Payment Transactions</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="transactionId">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              Transaction Id
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.transactionId }}
              </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              Amount
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.amount }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="status">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              Status
              </th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.status == 'SUCCESS'">
                  <span
                    class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12"
                  >
                    {{ element.status | titlecase }}
                  </span>
                </ng-template>
                <ng-template [ngIf]="element.status == 'PENDING'">
                  <span
                    class="bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12"
                  >
                    {{ element.status | titlecase }}
                  </span>
                </ng-template>
                <ng-template [ngIf]="element.status == 'FAILED'">
                  <span
                    class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12"
                  >
                    {{ element.status | titlecase }}
                  </span>
                </ng-template>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="paymentMethod">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
            Payment Method
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.paymentMethod }}
              </td>
            </ng-container>

            <!-- Time -->
            <ng-container matColumnDef="time">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              Transaction Date
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.timestamp }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
